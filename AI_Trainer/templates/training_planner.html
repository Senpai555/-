    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let calendar;
        let selectedDate;
        let selectedEvent;
        let selectedType = 'silove';
        let statsChart;

        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');

            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'uk',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,week'
                },
                dateClick: function (info) {
                    selectedDate = info.dateStr;
                    document.getElementById('overlay').style.display = 'block';
                    document.getElementById('modal').style.display = 'block';
                },
                eventClick: function(info) {
                    selectedEvent = info.event;
                    const trainingText = selectedEvent.extendedProps?.text || '–¢–µ–∫—Å—Ç —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—è –≤—ñ–¥—Å—É—Ç–Ω—ñ–π';
                    const trainingType = selectedEvent.title || '';
                    document.getElementById('trainingDetails').textContent = trainingText;
                    document.getElementById('trainingIcon').textContent = trainingType + ' ';
                    document.getElementById('viewModal').style.display = 'block';
                    document.getElementById('overlay').style.display = 'block';

                    const editButton = document.querySelector('#viewModal .btn-edit');
                    const deleteButton = document.querySelector('#viewModal .btn-delete');
                    editButton.replaceWith(editButton.cloneNode(true));
                    deleteButton.replaceWith(deleteButton.cloneNode(true));
                    document.querySelector('#viewModal .btn-edit').addEventListener('click', editEvent);
                    document.querySelector('#viewModal .btn-delete').addEventListener('click', deleteEvent);
                },
                eventClassNames: function(arg) {
                    if (arg.event.title === 'üí™') return 'event-silove';
                    if (arg.event.title === 'üèÉ‚Äç‚ôÇÔ∏è') return 'event-kardio';
                    if (arg.event.title === 'üßò') return 'event-stretching';
                    return 'event-added';
                },
                events: JSON.parse(localStorage.getItem('events')) || []
            });

            calendar.render();
            updateProgress();
        });

        function setTrainingType(type) {
            selectedType = type;
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('selected');
                const btnType = btn.textContent === 'üí™' ? 'silove' : 
                                btn.textContent === 'üèÉ‚Äç‚ôÇÔ∏è' ? 'kardio' : 
                                btn.textContent === 'üßò' ? 'stretching' : '';
                if (btnType === selectedType) {
                    btn.classList.add('selected');
                }
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
        }

        function saveEvent() {
            const text = document.getElementById('trainingText').value;
            let icon = '';
            if (selectedType === 'silove') icon = 'üí™';

        function updateStats(period) {

            let filteredEvents = events;

            const today = new Date();
            if (period === 'week') {

                weekStart.setDate(today.getDate() - today.getDay());
                const weekEnd = new Date(today);
                weekEnd.setDate(weekStart.getDate() + 6);
                filteredEvents = events.filter(event => {

                    return eventDate >= weekStart && eventDate <= weekEnd;

                    datasets: [{

            document.getElementById('statsSummary').textContent = 
                `–°–µ—Ä–µ–¥–Ω—è –∫—ñ–ª—å–∫—ñ—Å—Ç—å —Ç—Ä–µ–Ω—É–≤–∞–Ω—å: ${avgTrainings} –Ω–∞ ${period === 'week' ? '—Ç–∏–∂–¥–µ–Ω—å' : '–º—ñ—Å—è—Ü—å'}. –í–∏–∫–æ–Ω–∞–Ω–Ω—è –ø–ª–∞–Ω—É: ${completionPercent}%!`;

            document.querySelectorAll('.stats-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(period === 'month' ? '–ó–∞ –º—ñ—Å—è—Ü—å' : '–ó–∞ —Ç–∏–∂–¥–µ–Ω—å')) {
                    btn.classList.add('active');
                }
            });

            showToast(`–í–∏ –Ω–∞ ${completionPercent}% –¥–æ —Ü—ñ–ª—ñ! –ü—Ä–æ–¥–æ–≤–∂—É–π—Ç–µ —Ç–∞–∫! üí™`);
        }
