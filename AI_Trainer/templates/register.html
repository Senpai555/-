<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Реєстрація в ШІ-Тренер</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --background-color: #f4f4f9;
            --text-color: #fff;
            --accent-color: #E4B062;
            --button-bg: #ff6b6b;
            --button-secondary-bg: #6c757d;
        }
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1593079831268-3381b0db4a77?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            text-align: center;
            animation: scaleUp 0.5s ease-in-out;
            z-index: 1;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        h1 i {
            color: var(--accent-color);
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        p {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 30px;
            color: var(--text-color);
            opacity: 0.9;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .btn-login {
            font-size: 1.1rem;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            background: var(--button-secondary-bg);
            color: white;
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }
        .btn-login:hover {
            background: #5a6268;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(108, 117, 125, 0.6);
        }
        /* Форма регистрации */
        .register-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            font-size: 0.9rem;
            font-weight: 400;
            margin-bottom: 5px;
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            background: transparent;
            color: var(--text-color);
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--button-bg);
            box-shadow: 0 0 5px rgba(255, 107, 107, 0.4);
        }
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .error-message {
            color: #ff6b6b;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }
        .btn-submit {
            background: var(--button-bg);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            padding: 10px;
            border: none;
            border-radius: 50px;
            width: 100%;
            transition: background 0.3s ease;
        }
        .btn-submit:hover {
            background: #ff8787;
        }
        /* Прогресс-бар */
        .progress-bar-container {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--text-color);
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress {
            width: 0;
            height: 100%;
            background: var(--accent-color);
            animation: load 3s ease-in-out forwards;
        }
        /* Переключатель языка */
        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .language-switcher a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 5px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .language-switcher a:hover {
            color: var(--accent-color);
        }
        /* Анимации */
        @keyframes scaleUp {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes load {
            0% { width: 0; }
            100% { width: 100%; }
        }
        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .btn-group {
                flex-direction: column;
                gap: 10px;
            }
            .btn-login {
                width: 100%;
                padding: 10px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Переключатель языка -->
    <div class="language-switcher">
        <a href="#" data-lang="ua" data-i18n="lang_ua">UA</a> |
        <a href="#" data-lang="en" data-i18n="lang_en">EN</a> |
        <a href="#" data-lang="pl" data-i18n="lang_pl">PL</a>
    </div>

    <div class="container" data-aos="fade-up">
        <h1><i class="fas fa-dumbbell"></i> <span data-i18n="welcome">Реєстрація в ШІ-Тренер</span></h1>
        <p data-i18n="subtitle">Створіть акаунт, щоб почати тренуватися з ШІ!</p>
        <form class="register-form" id="registerForm" method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="email" data-i18n="email_label">Email</label>
                <input type="email" id="email" name="email" placeholder="Введіть ваш email" required>
                <div class="error-message" id="emailError" data-i18n="email_error">Невірний формат email</div>
            </div>
            <div class="form-group">
                <label for="password" data-i18n="password_label">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введіть ваш пароль" required>
                <div class="error-message" id="passwordError" data-i18n="password_error">Пароль має бути не менше 6 символів</div>
            </div>
            <div class="form-group">
                <label for="confirm_password" data-i18n="confirm_password_label">Підтвердити пароль</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Повторіть ваш пароль" required>
                <div class="error-message" id="confirmPasswordError" data-i18n="confirm_password_error">Паролі не співпадають</div>
            </div>
            <button type="submit" class="btn-submit" data-i18n="submit">Зареєструватися</button>
        </form>
        <div class="btn-group">
            <a href="{{ url_for('index') }}" class="btn-login" data-i18n="login">Вхід</a>
        </div>
        <div class="progress-bar-container">
            <span data-i18n="loading">AI-ассистент загружается…</span>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });

        // Простая интернационализация
        const translations = {
            ua: {
                title: "Реєстрація в ШІ-Тренер",
                welcome: "Реєстрація в ШІ-Тренер",
                subtitle: "Створіть акаунт, щоб почати тренуватися з ШІ!",
                register: "Реєстрація",
                login: "Вхід",
                loading: "AI-ассистент загружается…",
                lang_ua: "UA",
                lang_en: "EN",
                lang_pl: "PL",
                email_label: "Email",
                email_error: "Невірний формат email",
                password_label: "Пароль",
                password_error: "Пароль має бути не менше 6 символів",
                confirm_password_label: "Підтвердити пароль",
                confirm_password_error: "Паролі не співпадають",
                submit: "Зареєструватися"
            },
            en: {
                title: "Register at AI-Trainer",
                welcome: "Register at AI-Trainer",
                subtitle: "Create an account to start training with AI!",
                register: "Register",
                login: "Login",
                loading: "AI assistant is loading…",
                lang_ua: "UA",
                lang_en: "EN",
                lang_pl: "PL",
                email_label: "Email",
                email_error: "Invalid email format",
                password_label: "Password",
                password_error: "Password must be at least 6 characters",
                confirm_password_label: "Confirm Password",
                confirm_password_error: "Passwords do not match",
                submit: "Register"
            },
            pl: {
                title: "Rejestracja w AI-Trainer",
                welcome: "Rejestracja w AI-Trainer",
                subtitle: "Utwórz konto, aby rozpocząć trening z AI!",
                register: "Zarejestruj się",
                login: "Zaloguj się",
                loading: "Asystent AI się ładuje…",
                lang_ua: "UA",
                lang_en: "EN",
                lang_pl: "PL",
                email_label: "Email",
                email_error: "Nieprawidłowy format email",
                password_label: "Hasło",
                password_error: "Hasło musi mieć co najmniej 6 znaków",
                confirm_password_label: "Potwierdź hasło",
                confirm_password_error: "Hasła nie pasują do siebie",
                submit: "Zarejestruj się"
            }
        };

        function setLanguage(lang) {
           卓

            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                element.textContent = translations[lang][key];
            });
            document.title = translations[lang].title;
            localStorage.setItem('language', lang);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('language') || 'ua';
            setLanguage(savedLang);

            document.querySelectorAll('.language-switcher a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const lang = link.getAttribute('data-lang');
                    setLanguage(lang);
                });
            });

            // Валидация формы
            const form = document.getElementById('registerForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');

            form.addEventListener('submit', (e) => {
                let valid = true;

                // Валидация email
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(emailInput.value)) {
                    emailError.style.display = 'block';
                    valid = false;
                } else {
                    emailError.style.display = 'none';
                }

                // Валидация пароля
                if (passwordInput.value.length < 6) {
                    passwordError.style.display = 'block';
                    valid = false;
                } else {
                    passwordError.style.display = 'none';
                }

                // Валидация подтверждения пароля
                if (passwordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordError.style.display = 'block';
                    valid = false;
                } else {
                    confirmPasswordError.style.display = 'none';
                }

                if (!valid) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
